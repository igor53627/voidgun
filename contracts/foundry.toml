[profile.default]
src = "src"
test = "test"
out = "out"
libs = ["lib"]
solc = "0.8.31"
remappings = ["@openzeppelin/=lib/openzeppelin-contracts/"]
evm_version = "osaka"
optimizer = true
optimizer_runs = 200
via_ir = true

[rpc_endpoints]
tenderly = "${TENDERLY_RPC_URL}"

# Profile for compiling TransferVerifier without via_ir
# The verifier contract has stack-too-deep issues with via_ir=true
# Build with: FOUNDRY_PROFILE=verifier forge build
[profile.verifier]
src = "verifier"
test = "test"
out = "out-verifier"
libs = ["lib"]
solc = "0.8.31"
remappings = ["@openzeppelin/=lib/openzeppelin-contracts/"]
evm_version = "osaka"
optimizer = true
optimizer_runs = 1
via_ir = false

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = false
